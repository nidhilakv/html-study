<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form study</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="sucees.html">
    <label for="ab">NAME:</label>
    <input type="text" id="ab">
    <br><br><br>
    <label for="cd">PLACE:</label>
    <input type="text" id="cd"><br><br><br>
    
    
    <label for="ef">ADDRESS:</label>
    <textarea rows="1" cols="1" id="ef"></textarea><br><br><br>

    <label>GENDER:</label>
    <input type="radio" name="gender">MALE
    <input type="radio" name="gender">FEMALE<br><br><br>

    <label>LANGUAGES KNOWN:</label>
    <input type="checkbox" name="l1">MALAYALAM
    <input type="checkbox" name="l2">ENGLISH
    <input type="checkbox" name="l3">HINDI

    <br><br><br>
    
<label>COUNTRY:</label>
<select>
<option></option>
<option>INDIA</option>
<option>USA</option>
<option>CHINA</option>

</select>
<br><br><br>


<label>AGE:</label>
<input type="number">

<br><br><br>
<label>EMAIL:</label>
<input type="email">

<br><br><br>
<label>PASSWORD:</label>
<input type="password">

<br><br><br>
<input type="submit" value="SIGN UP">
<input type="reset" value="RESET">
<br><br><br>
<button type="button" onclick="alert('successfully submitted')">CLIK HERE</button>

</form>
</body>
</html>
